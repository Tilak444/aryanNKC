<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border: 2px solid black;
        width: 100%;
      }
      th,
      td {
        border: 3px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="6">Time Table</th>
      </tr>
      <tr>
        <th rowspan="6">Hours</th>

        <th>Mon</th>

        <th>Tue</th>

        <th>Wed</th>

        <th>Thu</th>

        <th>Fri</th>
      </tr>
      <tr>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td colspan="5">LUNCH</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td rowspan="2">Project</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
      </tr>
    </table>
  </body>
</html>
